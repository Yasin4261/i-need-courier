name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_DB: courier_db
          POSTGRES_USER: courier_user
          POSTGRES_PASSWORD: courier_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean install -DskipTests

    - name: Run tests
      run: ./mvnw test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/courier_db
        SPRING_DATASOURCE_USERNAME: courier_user
        SPRING_DATASOURCE_PASSWORD: courier_pass

    - name: Generate test coverage report
      run: ./mvnw jacoco:report

    - name: Build Docker image
      run: docker build -t i-need-courier:${{ github.sha }} .

    - name: Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: i-need-courier:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload security scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

