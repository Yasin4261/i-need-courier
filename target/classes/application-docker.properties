spring.application.name=i-need-courier

# Server configuration
server.port=8080

# Database configuration (Docker internal network)
spring.datasource.url=jdbc:postgresql://postgres:5432/courier_db
spring.datasource.username=courier_user
spring.datasource.password=courier_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis configuration (Docker internal network) - DISABLED FOR NOW
# spring.data.redis.host=redis
# spring.data.redis.port=6379
# spring.session.store-type=redis

# Redis and Kafka Auto Configuration Disabled
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.session.SessionAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Kafka configuration (Docker internal network) - DISABLED FOR NOW
# spring.kafka.bootstrap-servers=kafka:9092
# spring.kafka.consumer.group-id=courier-service
# spring.kafka.consumer.auto-offset-reset=earliest

# Spring Kafka Auto Configuration Disabled
spring.kafka.enabled=false

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.api.demo=INFO
logging.level.com.api.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.dao=DEBUG

# JWT Configuration
jwt.secret=myVerySecretJwtKey123456789012345678901234567890
jwt.expiration-hours=24

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
