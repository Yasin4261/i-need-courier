spring.application.name=i-need-courier

# Server configuration
server.port=8082

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/courier_db
spring.datasource.username=courier_user
spring.datasource.password=courier_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.session.store-type=redis

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=courier-service
spring.kafka.consumer.auto-offset-reset=earliest

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=ERROR
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.org.apache.kafka=ERROR
logging.level.com.api.demo=ERROR

# JWT Configuration
jwt.secret=myVerySecretJwtKey123456789012345678901234567890
jwt.expiration-hours=24

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
