services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:17-3.6-alpine
    container_name: courier-postgres
    environment:
      POSTGRES_DB: courier_db
      POSTGRES_USER: courier_user
      POSTGRES_PASSWORD: courier_password
    ports:
      - "5433:5432"  # Yerel çakışmaları önlemek için 5433 kullanıyoruz
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Migration scriptlerini devre dışı bırakıyoruz (yeni proje için Flyway tercih edilecek)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courier_user -d courier_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courier-network

  # Redis Cache
  redis:
    image: redis:8.4.0-alpine
    container_name: courier-redis
    ports:
      - "6380:6379"  # Yerel Redis çakışmalarını önlüyoruz
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - courier-network

  kafka:
    image: apache/kafka:4.1.1
    container_name: courier-kafka
    ports:
      - "9092:9092"    # Internal listener (docker network)
      - "9094:9094"    # External listener (host machine)
    environment:
      # unique node id per broker
      KAFKA_NODE_ID: 1
      # unique cluster id for KRaft
      KAFKA_CLUSTER_ID: 'courier-cluster'
      # within docker network, it will act as both broker and controller
      KAFKA_PROCESS_ROLES: 'broker,controller'
      # list of controller nodes that form the Raft quorum
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      # listener name used by controllers for internal raft communication
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      # listener endpoints for the node
      KAFKA_LISTENERS: >
        PLAINTEXT://:9092,
        EXTERNAL://:9094,
        CONTROLLER://:9093
      # defines what listeners advertise to connecting clients
      # internal: kafka:9092
      # external: localhost:9094
      KAFKA_ADVERTISED_LISTENERS: >
        PLAINTEXT://kafka:9092,
        EXTERNAL://localhost:9094
      # maps listener names to their security protocols
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >
        PLAINTEXT:PLAINTEXT,
        CONTROLLER:PLAINTEXT,
        EXTERNAL:PLAINTEXT
      # defines which listener should use for inter-broker communication
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # single-node cluster safety settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      # broker defaults for better local performance
      # help speeding up consumer group startups
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # auto-create topics if they not exist
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # default number of partitions per topic
      KAFKA_NUM_PARTITIONS: 1
    networks:
      - courier-network

  kafka-ui:
    image: kafbat/kafka-ui:main
    ports:
      - "8082:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      BOOTSTRAPSERVERS_CONFIG: kafka:9092
      KAFKA_CLUSTERS_0_NAME: courier-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    networks:
      - courier-network

  # Spring Boot Backend
  backend:
    build: .
    container_name: courier-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/courier_db
      SPRING_DATASOURCE_USERNAME: courier_user
      SPRING_DATASOURCE_PASSWORD: courier_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Enable Flyway to create database tables
      SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "8081:8080"
    networks:
      - courier-network

volumes:
  postgres_data:
  redis_data:

networks:
  courier-network:
    driver: bridge
