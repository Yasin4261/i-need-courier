spring.application.name=i-need-courier

# Server configuration
server.port=8080

# Database configuration (Docker internal network)
spring.datasource.url=jdbc:postgresql://postgres:5432/courier_db
spring.datasource.username=courier_user
spring.datasource.password=courier_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Flyway configuration - Optimized for production stability
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Validation enabled for production safety (temporarily disabled for development)
spring.flyway.validate-on-migrate=true
# Clean database is disabled for production safety
spring.flyway.clean-disabled=true
# Out of order migrations are allowed for development flexibility
spring.flyway.out-of-order=false
# Mixed migrations are not allowed for consistency
spring.flyway.mixed=false
# Group migrations for better transaction management
spring.flyway.group=false
# Placeholder replacement enabled
spring.flyway.placeholder-replacement=true
# Default schema
spring.flyway.default-schema=public

# Redis configuration (Docker internal network) - DISABLED FOR NOW
# spring.data.redis.host=redis
# spring.data.redis.port=6379
# spring.session.store-type=redis

# Redis and Kafka Auto Configuration Disabled
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.session.SessionAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Kafka configuration (Docker internal network) - DISABLED FOR NOW
# spring.kafka.bootstrap-servers=kafka:9092
# spring.kafka.consumer.group-id=courier-service
# spring.kafka.consumer.auto-offset-reset=earliest

# Spring Kafka Auto Configuration Disabled
spring.kafka.enabled=false

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration - Optimized
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.api.pako=INFO
# Database and Flyway logging
logging.level.org.flywaydb=INFO
logging.level.org.springframework.jdbc.core=INFO
# Security logging (only for development)
logging.level.org.springframework.security=WARN
# Disable excessive debug logs
logging.level.org.springframework.web=WARN
logging.level.org.springframework.dao=WARN
# Hibernate logging
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# JWT Configuration
jwt.secret=myVerySecretJwtKey123456789012345678901234567890
jwt.expiration.hours=24

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
